<!-- THIS LOADS IN THE STATIC ASSETS -->
<!-- To use the templating engine, syntax is {percent sign percent sign} with code in between percent signs -->
<!-- link all files with the {percent sign percent sign} syntax -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./style.css" />

        <title>Pomodoro Timer | Time To Lock In</title>

        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <header class="header-bar">
            <h1>Pomodoro</h1>
            <!-- ex. 5 minute break, 10 minute break -->
            <div class="button-wrapper">
                <div id="short-break">Short Break</div>
                <div id="short-break">Long Break</div>
            </div>
        </header>
        
        <!-- Just for the bg image -->
        <div class="bg-image"></div>

        <!-- Main page overall -->
        <div class="container">
            <!-- Creating a circle -->
            <div class="app-circle">
                <div class="circle-shape">
                    <div class="semi-circle right-side circle-mask"></div>
                    <div class="semi-circle right-side circle"></div>
                    <div class="semi-circle left-side circle-mask"></div>
                    <div class="semi-circle left-side circle"></div>
                </div>
                <!-- For the actual timer container -->
                <div class="counter-box">
                    <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                </div>
            </div>

            <div class="button-wrapper">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>
        </div>

        <!-- <p>Check out my <a href="/settings">Setting<a> page.</p> -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
